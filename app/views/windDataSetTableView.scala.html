<!-- -------------------Data---Table-----------------------------------------  -->


<div class="container"    style="background-color: pink;">
    <div class="container-fluid"   align="center" >

        <h1>Wind Data Set</h1>

        <br>
        <table class="table" id="table">
            <thead class="thead-dark">
            <tr>
                <th >Id</th>
                <th >City Name</th>
                <th>Win Degree</th>
                <th>Date and Time</th>

            </tr>
            <thead class="thead-dark">
            <tbody></tbody>
        </table>

    </div><br>
</div>
<script>

  $(document).ready(function(){
    console.log("-----------------"+ $('#datepicker').val());
    $.ajax({
<!--        url: "http://localhost:9000/windDegChartControl",-->
   url: "http://localhost:9000/windDegChartControl?selectedDate=",
        dataType: 'json',
        type: 'get',
        cache:false,
        success: function(data){

            var event_data = '';
            $.each(data, function(index, value){
                /*console.log(value);*/
                event_data += '<tr>';
                event_data += '<td>'+value.id+'</td>';
                event_data += '<td>'+value.cityName+'</td>';
                event_data += '<td>'+value.windDegValue+'</td>';
                event_data += '<td>'+value.date+'</td>';
                event_data += '<tr>';
            });
            $("#table").append(event_data);
        },
        error: function(d){
            /*console.log("error");*/
<!--            alert("404. Please wait until the File is Loaded.");-->
        }
    });
});

</script>
<script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: "dd/mm/yyyy"
        });

    </script>
